<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js">
	</script>
	<meta charset="utf-8">
	<title>Warehouse</title>
</head>
<body>
	<header>
		<h1>Your Stuff</h1>
	</header>
	<table id="table">
	</table>
	<br>

	<section id="capacitylimit">
		Limit of stuff in the warehouse: <input type="number" id="capacity" onchange="checkPosIntValue('capacity','errorQuantity')" /> <button onclick="setCapacityValue()">Set capacity</button>
		<p class="errorMessage" style="display: none" id="errorQuantity">The quantity must be a positive integer</p> 
	</section>

	<button onclick="toggle_display();setCapacityValue()" >Order Stuff</button>
	<section id="insertform" style="display:none;">
		Insert the name of the prod: <input type="text" id="item"><br>
		Insert the quantity: <input type="number" id="quantity" onchange="checkPosIntValue('quantity','errorForm')"><br>
		<button onclick="setCapacityValue();addItems()">Order!</button><br>
		<p class="errorMessage" id="errorForm" style="display:none">Insert a name and a positive integer!</p>
	</section>

	<script type="text/javascript">
		fillContent();
	</script>
</body>
</html>
